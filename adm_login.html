<body class="">

    <div class="content container">
        <h1>Qi ADMIN <i class="fal fa-lock-alt icon"></i></h1>
        <div class="form">
            <div class="empty"></div>
            <form action="">
                <input autofocus autocomplete="off" type="text" class="input_text" placeholder="Log in">
                <input autocomplete="off" type="password" class="input_text" placeholder="******">
                <input type="submit" class="button" value="Sign In">
                <label class="remember_me">
                    <input autocomplete="off" type="checkbox" class="d-none">
                    <i class="far icon"></i>
                    <span class="title">Remember me</span>
                </label>
            </form>
            <div class="message">
                <i class="fal fa-info-circle icon_info"></i>
                <div class="info">
                    <p>Если что-то пошло не так, напишите сюда: </p>
                    <span href="#mail" class="admin_mail button_copy" data-textCopy="lexa.amb@gmail.com">lexa.amb@gmail.com <i

                </div>
            </div>
        </div>
